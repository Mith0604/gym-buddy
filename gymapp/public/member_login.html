<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member Login - Gym Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Member Login</h1>
  </header>
  <main>
    <form id="memberLoginForm">
      <input type="email" id="memberEmail" placeholder="Email" required>
      <input type="password" id="memberPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <script src="js/firebase-config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/member.js"></script>
  <script>
    document.getElementById('memberLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('memberEmail').value;
      const password = document.getElementById('memberPassword').value;
      memberLogin(email, password);
    });
  </script>
</body>
</html>

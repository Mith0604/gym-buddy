<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Management - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Gym Management System</h1>
    <nav>
      <ul>
        <li><a href="admin_login.html">Admin Login</a></li>
        <li><a href="member_login.html">Member Login</a></li>
        <li><a href="user_login.html">User Login</a></li>
      </ul>
    </nav>
  </header>

  <p id="load">Firebase SDK Loading&hellip;</p>

  <!-- Firebase SDKs -->
  <script src="/__/firebase/11.5.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-database-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-functions-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-messaging-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-storage-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-analytics-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-remote-config-compat.js"></script>
  <script src="/__/firebase/11.5.0/firebase-performance-compat.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadEl = document.querySelector('#load');
      try {
        let app = firebase.app();
        let features = [
          'auth',
          'database',
          'firestore',
          'functions',
          'messaging',
          'storage',
          'analytics',
          'remoteConfig',
          'performance'
        ].filter(feature => typeof app[feature] === 'function');
        loadEl.textContent = `Firebase SDK loaded with: ${features.join(', ')}`;
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading Firebase SDK. Check the console for details.';
      }
    });
  </script>
</body>
</html>
